    <script>

        $('.test').eq(1).html('안녕');
        
        $('.btn').on('click',  function(){

        function 알림창1(XY){
            
            document.getElementById('title').innerHTML='XY'
            document.getElementById('alert').style.display='block';

            document.getElementById('alert').style.display='none';
        })
